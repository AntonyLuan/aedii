<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AEDII - Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap4/css/bootstrap.min.css">

    <script src="vendor/bootstrap4/angular.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="tree.css">
</head>
<body ng-app="arvoreModule" ng-controller="arvoreController as hCtrl" ng-init="hCtrl.initiateTree()">
    <div class="container">
        <div style="text-align: center">
            <h3>Arvore Binária</h3>
            <form ng-submit="hCtrl.inserir()">
                <div class="row">
                    <div class="col ">
                        <input class="form-control" ng-model="hCtrl.x.value" type="text" min="0" step="0" required>
                        <div style="padding-top: 10px">
                            <button class="btn btn-primary" type="submit">Inserir</button>
                            <button class="btn btn-primary" type="button" ng-click="hCtrl.remover()">remover</button>
                        </div>
                    </div>
                    <div class="text-center">
                    </div>
                    
                </div>
                <div style="padding: 10px">
                    <button class="btn btn-secondary" type="button" ng-click="hCtrl.listOrdem()">Ordem</button>
                    <button class="btn btn-secondary" type="button" ng-click="hCtrl.listPreOrdem()">Pré-Ordem</button>
                    <button class="btn btn-secondary" type="button" ng-click="hCtrl.listPosOrdem()">Pós-Ordem</button>
                </div>
                
            </form>
            <br>
            Ordem: <span ng-repeat="x in ordem">{{x}} </span>
            <br>
            Pré-Ordem: <span ng-repeat="x in preordem">{{x}} </span>
            <br>
            Pós-Ordem: <span ng-repeat="x in posordem">{{x}} </span>
            <br>
            <div style="padding: 10px">
                <div class="list-table">
                    <table class="table table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Ação</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in path">
                                <th scope="row">{{$index+1}}</th>
                                <td>{{x.valor}}</td>
                                <td>{{x.msg}}</td>
                                <td>{{x.valorant}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="tree.js"></script>
</body>
</html>
